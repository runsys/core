<!DOCTYPE html>
<html lang="en" data-base-path="{{.BasePath}}">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="{{.Author}}">
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Description}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{.BasePath}}icons/512.png">
    <meta property="og:site_name" content="{{.SiteName}}">
    <title>{{.Title}}</title>
    {{- if .VanityURL -}}
    <meta name="go-import" content="{{.VanityURL}} git https://github.com/{{.GithubVanityRepository}}">
    <meta name="go-source"
        content="{{.VanityURL}} https://github.com/{{.GithubVanityRepository}} https://github.com/{{.GithubVanityRepository}}/tree/master{/dir} https://github.com/{{.GithubVanityRepository}}/blob/master{/dir}/{file}#L{line}">
    {{- end}}
    <link type="text/css" rel="preload" href="{{.BasePath}}app.css" as="style">
    <link rel="icon" href="{{.BasePath}}icons/32.png" type="image/png">
    <link rel="icon" href="{{.BasePath}}icons/svg.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{.BasePath}}icons/192.png">
    <link rel="manifest" href="{{.BasePath}}manifest.webmanifest">
    <link rel="stylesheet" type="text/css" href="{{.BasePath}}app.css">
    <script defer src="{{.BasePath}}wasm_exec.js"></script>
    <script defer src="{{.BasePath}}app.js"></script>
</head>

<body role="application">
    <canvas id="app" contenteditable="true"></canvas>
    <input id="text-field" type="text">
    <div id="app-wasm-loader">
        <header id="app-wasm-loader-header">
            <img id="app-wasm-loader-icon" src="{{.BasePath}}icons/svg.svg">
            <p id="app-wasm-loader-title">{{.SiteName}}</p>
            <p id="app-wasm-loader-label">0%</p>
            <progress id="app-wasm-loader-progress" value="0"></progress>
        </header>
        <h1>Loading...</h1>
        {{- if ne .PreRenderHTML ""}}
        <h3>Static preview:</h3>
        {{.PreRenderHTML}}
        {{- end}}
    </div>
</body>

</html>
